<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathDarshank</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="./assest/Images/FavIcon.png" type="image/x-icon">
    <!--Main Style Sheet-->
    <link rel="stylesheet" href="./assest/StyleSheet/Main.css">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!--Font-Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
    <!--LeafLet Css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <!--Sweet Alert-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.15/sweetalert2.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.15/sweetalert2.min.css" />
</head>

<body>
    <div class="d-flex">
        <div class="brand d-flex flex-column  align-items-center justify-content-between">
            <img src="./assest/Images/FavIcon.png" alt="Icon" width="50px">
            <span
                style=" font-size: large;writing-mode: vertical-rl;text-orientation: upright;text-shadow: 1px 1px gray;">PATHDARSHAK</span>
            <img src="https://imgs.search.brave.com/wP2oms00BGx9N9Ly3k1Eq3QN6GOHDfVaVwZppb-L3Ks/rs:fit:474:474:1/g:ce/aHR0cHM6Ly9kMnFw/MHNpb3RsYTc0Ni5j/bG91ZGZyb250Lm5l/dC9pbWcvdXNlLWNh/c2VzL3Byb2ZpbGUt/cGljdHVyZS90ZW1w/bGF0ZV8wLmpwZw"
                alt="" class="w-75 m-3 rounded-5">
        </div>
        <div class="content">
            <div class="overlay" style="position: absolute;z-index: 999;top: 0;">
                <div class="step1">
                    <img src="./assest/Images/logo.png" alt="logo" class="logo">
                    <span class="heading">Select Starting Place</span>
                    <p class="message">Select Place as a starting point<br />
                        to see best place near that Location<br />
                        & It help us To make Awesome Trip For You..</p>
                    <div class="choice">
                        <div><input class="opt" type="radio" name="location" id="Current" checked="ture"
                                onclick="Other('Current')">&nbsp;Current
                            Location
                        </div>
                        <div><input class="opt" type="radio" name="location" id="Radio"
                                onclick="Other('Other')">&nbsp;Other
                        </div>
                    </div>
                    <form action="" id="form"
                        style="width: 100%;display: flex;justify-content: center;flex-direction: column;align-items: center;">
                        <input type="text" class="otherInput" id="otherInput" placeholder="Enter Other Location....">
                        <button class="btn-show">Show Best Places</button>
                    </form>
                </div>
            </div>
            <div class="step2" id="map" style="display: flex;">
            </div>
            <div class="ring"
                style="position: absolute;top: 50%;left: 52%;transform: translate(-50%,-50%);z-index: 9999;">
            </div>
            <div class="step" style="position: absolute;bottom: 10px;left:6%;z-index: 999;">
                <button class="Back-btn" id="Back">
                    << </button>
                        <button class="Prv-btn" id="Next">>></button>
            </div>
            <div class="service">
                <div style="margin-bottom: 20px;text-align: center;" id="ServiceHeader">
                    <span class="optsrv" id="optsrv1" style="text-decoration: underline;">Attraction</span>
                    <span class="optsrv" id="optsrv2">Hotels</span>
                    <span class="optsrv" id="optsrv3">Restorunt</span>
                    <span class="optsrv" id="expand"><i id="expand-icon" class="fa-solid fa-chevron-up"
                            style="font-size: larger;"></i></span>
                </div>
                <!--Card-->
                <div id="places" style="width: 100%;overflow-y: scroll;">

                </div>
            </div>
            <div class="TripRootContainer" id="TripRootContainer">
                <span class="optsrv" style="font-size: larger;margin-bottom: 10px;">Trip Root</span>
                <div class="TripRoot" id="TripRoot" style="overflow-y: scroll;">
                </div>
            </div>
            <div class="TripContainer" id="TripContainer" style="width: 300px;">
                <span class="optsrv">Trip Detail</span>
                <div class="trip" id="Trip"
                    style="display: flex;flex-direction: column;width: 100%;overflow-y: hidden;justify-content: center;">
                </div>
                <hr>
            </div>

        </div>
        <script>
            $(document).ready(function () {
                Login();
            });
            let Selected = [];
            const SelectedPlace = (Service) => {
                Selected.push(Service);
            };
            const Other = (temp) => {
                if (temp == "Other") {
                    $(".btn-show").css("display", "none");
                    alert('Sorry!!,\nThis Feature In Developing Mode..!!');
                }
                else
                    $(".btn-show").css("display", "flex");

            };
        </script>
        <!--LeafLet JS-->
        <script src="./assest/JavaScript/Login.js"></script>
        <script src="./assest/JavaScript/Attraction.js"></script>
        <script src="./assest/JavaScript/Hotels.js"></script>
        <script src="./assest/JavaScript/Restaurant.js"></script>
        <script src="./assest/JavaScript/Map.js"></script>
        <script src="./assest/JavaScript/Main.js"></script>
</body>

</html>
